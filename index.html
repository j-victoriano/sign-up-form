<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1 class="header">Sign Up form</h1> -->
    <div class="container">
        <div class="sidebar">
            <!-- <h1>This is the sidebarrrrrrrrr hi kt</h1> -->
            <div class="logo-text">
                <img src="./images/odin-logo.png" alt="Odin Logo" class="logo">
                <p style="font-family: cool-font;">Odin</p>
            </div>
        </div>
        <div class="content">
            <!-- <p>This is the content container</p> -->
            <div class="header">
                <!-- <p>This is the header part</p> -->
                <p>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams.<br>
                    Sign up now to get started. <br><br>
                    You know you want to.
                </p>
            </div>
            <div class="form-container">
                <!-- <p>This is where the form is</p> -->
                <h2>Let's do this!</h2>
                <form class="form">
                    <div class="form-field">
                        <label for="firstName">First Name</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="form-field">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="last_name">
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-field">
                        <label for="phoneNum">Phone Number</label>
                        <input type="number" name="phoneNum" id="phone_number">
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="user_password" name="password">
                    </div>
                    <div class="form-field">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </form>
            </div>
            <div class="footer">
                <!-- <p>This is where the footer should be</p> -->
                <button class="create-button" onclick="alert('account created!')">Create Account</button>
                <h3>Already have an account? <a href="#">Log In</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
